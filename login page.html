<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="login script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <form id="login-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="login-method">Login Method</label>
                <select class="form-control" id="login-method" name="login-method" onchange="toggleFormFields()">
                    <option value="otp">OTP</option>
                    <option value="email-password">Email and Password</option>
                </select>
            </div>

            <div id="otp-field" style="display:none;">
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
                </div>
            </div>

            <div id="password-field" style="display:none;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <script src="login script.js"></script>
</body>
</html>
