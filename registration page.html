<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg style.css">
    <script src="reg script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registration-form" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="method">Registration Method</label>
            <select id="method" name="method" onchange="toggleFormFields()">
                <option value="email-otp">Email OTP</option>
                <option value="sms-otp">SMS OTP</option>
                <option value="email-password">Email and Password</option>
            </select>

            <div id="otp-field">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>

            <div id="password-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
